<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Colegio de Ingenieros del Peru</title>
</head>
<body>
    <nav class="navbar  navColor">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/CIP.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
            Colegio de Ingenieros del Per√∫
          </a>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="inicio.html">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Generar Solicitud</li>
        </ol>
    </nav>
    <main class="container">
        <form>
            <div class="multiColumna">
                <div class="columna ">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Marco" disabled>
                    <label for="dni">DNI:</label>
                    <input type="number" name="dni" id="dni" placeholder="12345678" disabled>
                    <label for="correo">Correo:</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                </div>
                <div class="columna">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Salas Contreras" disabled>
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="15/05/2004" disabled>  
                    <label for="titulo">Titulo Profecional:</label>
                    <input type="file" name="titulo" id="titulo" placeholder="Ingrese su titulo en formato .png .jpeg .jpg">
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
